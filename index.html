<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <title>Document</title>
</head>

<body>
    <div class="form">
        <form action="" method="post">

            <div id="particles-js"></div>

            <a href="https://aulavirtual.uninorte.edu.py/" alt="Uninorte"><img src='../uninorte.jfif'></a>
            
            <br>
            
            <label for="nombre">Nombre Completo</label>

            <br>

            <input type="text" name="nombre" placeholder="Nombre Completo" required='required'>

            <br>
            <br>

            <label for="mail"> Correo Electrónico</label>

            <br>

            <input type="email" name="mail" placeholder="alguien@example.com" required>

            <br>
            <br>

            <label for="address">Dirección</label>

            <br>

            <input type="text" name="address" placeholder="Dirección" required>

            <br>
            <br>

            <label for="nacionalidad">Nacionalidad</label>

            <br>

            <select name="nacionalidad" id="nacionalidad" required>

                <option selected>Nacionalidad</option>

                <option value="py">Paraguaya</option>

                <option value="br">Brasilera</option>

                <option value="ar">Argentina</option>

            </select>

            <br>
            <br>

            <label for="birth"> Fecha de Nacimiento</label>
            
            <br>

            <input type="date" name="birth" required>

            <br>
            <br>

            <label for="telefono"> Teléfono </label>
            
            <br>

            <input type="tel" name="telefono" pattern="[0-9]{10}" placeholder="09XXXXXXXX" required>
            
            <br>
            <br>

            <input type="submit" value="Enviar">

            <input type="button" name="button" onclick="window.close()" value="Salir">

        </form>
    </div>
   <script src="../js/particles.min.js"></script>
<script src="../js/particlesjs-config (3).json"></script>
</body>
</html>

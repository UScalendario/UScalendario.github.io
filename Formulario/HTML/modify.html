<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css" type="text/css">
    <title>Modificar Mensaje</title>
</head>
<body class="text/center">
<div id="particles-js"></div>
<main class="form">
    <form id="registerForm">
        
        <img class="mb-4" src="../write (1).png" alt="" width="152" height="150">
        <h1 class="modify" > Modificar Mensaje</h1>
        <div class="form-modify">
            <label for="floatinginput" id="label">Código</label>
        </br>
            <input type="text" class="codigo" id="floatingInput" placeholder="Código"> 
        </div>
        <div class="form-floating">
            <label for="floatinginput" id="label">Nombre</label>
        </br>
            <input type="email" class="form-control" id="floatingInput" placeholder="Nombre"> 
        </div>
        <div class="form-floating">
            <label for="floatingPassword">Correo</label>
        </br>
            <input type="password" class="form-control" id="floatingPassword" placeholder="correo@example.com">
        </div>
            <label for="floatingPassword">Mensaje</label>
        </br>
            <textarea class="form-control" id="floatingPassword" placeholder="Escriba su Mensaje">
            </textarea>
        </div>
        
        <button type='submit'  id="boton-modify">Modificar</button>
        <p class="mt-5 mb-3 text-muted">&copy;2022</p>

    </form>

</main>




</body>
</html>
